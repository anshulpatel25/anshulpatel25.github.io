        @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap");

        :root {
            --bg-color: hsl(0, 0%, 5%);
            --txt-color: hsl(208, 100%, 45%);
            --font-family: "Source Code Pro", monospace;
        }

        .quote-container {
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-flow: column;
            color: var(--txt-color);
            font-family: var(--font-family);
        }

        body {
            background-color: var(--bg-color);
        }

        .quote {
            text-align: center;
            font-size: 30px;
            animation-name: slow-load;
            animation-duration: 3s;
        }

        .quote.author {
            font-size: 20px;
        }

        @keyframes slow-load {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .btn {
            margin-top: 200px;
            position: fixed;
            background-color: var(--bg-color);
            color: var(--txt-color);
            border-color: var(--txt-color);
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            font-size: 17px;
            border-radius: 20px;
            cursor: pointer;
            font-family: var(--font-family);
        }

        .btn:hover,
        .btn:active {
            background-color: var(--txt-color);
            color: var(--bg-color);
        }


        @media only screen and (max-width: 600px) {
            .btn:hover {
                background: var(--bg-color) radial-gradient(circle, transparent 1%, var(--bg-color) 1%) center/15000%;
                color: var(--txt-color);
                transition: background 0.8s;
            }

            .btn:active {
                background-color: var(--txt-color);
                background-size: 100%;
                transition: background 0s;
                color: var(--bg-color);
            }

            .btn:focus {
                outline: 0;
            }
        }
    </style>
</head>
