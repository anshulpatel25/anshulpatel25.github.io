{{ define "title" }} {{ .Title }} · {{ .Site.Title }} {{ end }} {{ define
"content" }}
<div class="container content">
  <section class="post">
    <h1 class="post-title">Search 🔍</h1>
    <input
      type="text"
      id="search-input"
      placeholder="Enter your search"
      oninput="showSearchResults()"
    />
    <br />
    <ul id="list"></ul>
  </section>
</div>
{{end}}
